<section class="Registro">
    <h4>Empieza a adoptar</h4>
        <form onsubmit="event.preventDefault(); location.reload();">
        <label for="nombres">Nombre<span class="required-label">*</span></label>
            <input class="pasos" name="nombres" id="nombres" placeholder="Ingrese su Nombre" required>
        <label for="apellidos">Apellido<span class="required-label">*</span></label>
            <input class="pasos" name="apellidos" id="apellidos" placeholder="Ingrese su Apellido" required>
        <label>Género:</label><br>
            <input type="radio" id="genero_masculino" name="genero" value="masculino" required>
        <label for="genero_masculino">Masculino</label><br>
            <input type="radio" id="genero_femenino" name="genero" value="femenino">
        <label for="genero_femenino">Femenino</label><br><br>
        <label for="correo">Correo<span class="required-label">*</span></label>
            <input class="pasos" type="email" name="correo" id="correo" placeholder="Ingrese su Correo" required>
        <label for="Contraseña">Contraseña<span class="required-label">*</span></label>
            <input class="pasos" type="password" name="correo" id="correo" placeholder="Ingrese su Contraseña" required>
                <p>Estoy de acuerdo con <a href="index.html">Terminos y Condiciones</a></p>
                <button type="submit">Enviar</button>
</section>
